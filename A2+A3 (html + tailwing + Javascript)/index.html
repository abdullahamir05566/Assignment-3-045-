<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Watch Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-gray-800 text-white">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-2xl font-bold">Abdullah's Watch Store</h1>
            <button id="nav-toggle" class="md:hidden text-gray-400 hover:text-white focus:outline-none"></button>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <nav id="nav-menu" class="hidden md:flex space-x-6">
                <ul class="flex flex-col md:flex-row md:space-x-6">
                    <li><a href="index.html" class="hover:text-gray-400">Home</a></li>
                    <li><a href="product.html" class="hover:text-gray-400">Shop</a></li>
                    <li><a href="about.html" class="hover:text-gray-400">About</a></li>
                    <li><a href="contact.html" class="hover:text-gray-400">Contact</a></li>
                    <li><a href="blog.html" class="hover:text-gray-400">Blog</a></li>
                </ul>
            </nav>
        </div>
        <script>
            // Function to display an alert when a navigation link is clicked
            function handleNavClick(event) {
                event.preventDefault();
                alert(`You clicked on ${event.target.textContent}`);
            }

            // Attach event listeners to navigation links
            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', handleNavClick);
            });

            // Function to dynamically update the header title
            function updateHeaderTitle(newTitle) {
                document.querySelector('h1').textContent = newTitle;
            }

            // Example usage of updateHeaderTitle
            updateHeaderTitle("Welcome to Abdullah's Watch Store!");

            // Navbar toggle functionality
            const navToggle = document.getElementById('nav-toggle');
            const navMenu = document.getElementById('nav-menu');

            navToggle.addEventListener('click', () => {
                navMenu.classList.toggle('hidden');
            });
        </script>
    </header>

    <main class="container mx-auto mt-8 px-6">
        <section class="text-center">
            <h2 class="text-4xl font-bold text-gray-800">Discover Timeless Elegance</h2>
            <p class="text-gray-600 mt-4">Explore our exclusive collection of premium watches.</p>
            <a href="#" class="mt-6 inline-block bg-gray-800 text-white px-6 py-3 rounded hover:bg-gray-700">Shop Now</a>
        </section>

        <section class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/300" alt="Watch 1" class="w-full">
                <div class="p-4">
                    <h3 class="text-lg font-bold text-gray-800">Classic Watch</h3>
                    <p class="text-gray-600 mt-2">$199.99</p>
                </div>
            </div>
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/300" alt="Watch 2" class="w-full">
                <div class="p-4">
                    <h3 class="text-lg font-bold text-gray-800">Luxury Watch</h3>
                    <p class="text-gray-600 mt-2">$299.99</p>
                </div>
            </div>
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/300" alt="Watch 3" class="w-full">
                <div class="p-4">
                    <h3 class="text-lg font-bold text-gray-800">Sport Watch</h3>
                    <p class="text-gray-600 mt-2">$149.99</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto py-6 px-6 text-center">
            <p>&copy; 2023 Abdullah's Watch Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
