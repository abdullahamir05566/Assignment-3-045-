<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Watch Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-4 md:py-6">
        <div class="container mx-auto text-center px-4">
            <h1 class="text-2xl md:text-3xl font-bold">Contact Us</h1>
            <p class="text-sm md:text-base">We'd love to hear from you!</p>
        </div>
    </header>

    <main class="container mx-auto my-8 px-4">
        <div class="bg-white shadow-md rounded-lg p-4 sm:p-6 md:p-8 max-w-lg mx-auto">
            <h2 class="text-xl md:text-2xl font-semibold mb-4 text-center">Get in Touch</h2>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500" placeholder="Write your message here" required></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Send Message</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 md:py-6">
        <div class="container mx-auto text-center px-4">
            <p class="text-sm md:text-base">&copy; 2023 Watch Store. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
